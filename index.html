<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Scrapbook</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="turn.js"></script>
</head>
<body>


    <div class="scrapbook-viewport">
        <div class="container">
            <div class="controls" aria-hidden="false">
                <button id="prevBtn" class="ctrl">◀ Prev</button>
                <div class="page-indicator">Page <span id="currentPage">1</span> / <span id="totalPages">1</span></div>
                <div class="progress"><div id="progressBar"></div></div>
                <button id="nextBtn" class="ctrl">Next ▶</button>
                <button id="exportLogs" class="ctrl small">Export Logs</button>
                <button id="clearLogs" class="ctrl small">Clear Logs</button>
            </div>

            <!-- Tracking runs automatically and events are reported to the configured webhook -->
            <div class="touch-hint">Tap left/right edges or swipe to flip</div>
            <div class="scrapbook">
                <div class="page hard front">
                    <div class="cover-title">Our Scrapbook</div>
                </div>
                <div class="page">
                    <picture>
                        <source srcset="images/photo1.webp" type="image/webp">
                        <img src="images/photo1.jpg" alt="Photo 1" loading="lazy">
                    </picture>
                </div>
                <div class="page">
                    <picture>
                        <source srcset="images/photo2.webp" type="image/webp">
                        <img src="images/photo2.jpg" alt="Photo 2" loading="lazy">
                    </picture>
                </div>
                <div class="page">
                    <picture>
                        <source srcset="images/stock1.webp" type="image/webp">
                        <img src="images/stock1.jpg" alt="Stock Photo 1" loading="lazy">
                    </picture>
                </div>
                <div class="page">
                    <picture>
                        <source srcset="images/stock2.webp" type="image/webp">
                        <img src="images/stock2.jpg" alt="Stock Photo 2" loading="lazy">
                    </picture>
                </div>
                <div class="page">
                    <picture>
                        <source srcset="images/stock3.webp" type="image/webp">
                        <img src="images/stock3.jpg" alt="Stock Photo 3" loading="lazy">
                    </picture>
                </div>
                <div class="page">
                    <picture>
                        <source srcset="images/stock4.webp" type="image/webp">
                        <img src="images/stock4.jpg" alt="Stock Photo 4" loading="lazy">
                    </picture>
                </div>
                <div class="page">
                    <picture>
                        <source srcset="images/stock5.webp" type="image/webp">
                        <img src="images/stock5.jpg" alt="Stock Photo 5" loading="lazy">
                    </picture>
                </div>
                <div class="page">
                    <picture>
                        <source srcset="images/stock6.webp" type="image/webp">
                        <img src="images/stock6.jpg" alt="Stock Photo 6" loading="lazy">
                    </picture>
                </div>
                <div class="page">
                    <picture>
                        <source srcset="images/stock7.webp" type="image/webp">
                        <img src="images/stock7.jpg" alt="Stock Photo 7" loading="lazy">
                    </picture>
                </div>
                <div class="page">
                    <picture>
                        <source srcset="images/stock8.webp" type="image/webp">
                        <img src="images/stock8.jpg" alt="Stock Photo 8" loading="lazy">
                    </picture>
                </div>
                <div class="page">
                    <picture>
                        <source srcset="images/stock9.webp" type="image/webp">
                        <img src="images/stock9.jpg" alt="Stock Photo 9" loading="lazy">
                    </picture>
                </div>
                <div class="page">
                    <picture>
                        <source srcset="images/stock10.webp" type="image/webp">
                        <img src="images/stock10.jpg" alt="Stock Photo 10" loading="lazy">
                    </picture>
                </div>
                <div class="page hard back">
                    <div class="cover-back-label">— The End —</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
