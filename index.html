<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Scrapbook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="scene">
    <div class="book-container">
        <div id="book" class="book">
            <div class="page cover-front">
                <h1>Our Scrapbook</h1>
            </div>
            <div class="page">
                <img src="photo1.jpg" alt="Photo 1" style="max-width: 100%; max-height: 100%;">
            </div>
            <div class="page">
                <img src="photo2.jpg" alt="Photo 2" style="max-width: 100%; max-height: 100%;">
            </div>
            <div class="page">
                <img src="photo3.jpg" alt="Photo 3" style="max-width: 100%; max-height: 100%;">
            </div>
            <div class="page">
                <img src="photo4.jpg" alt="Photo 4" style="max-width: 100%; max-height: 100%;">
            </div>
            <div class="page">
                <img src="photo5.jpg" alt="Photo 5" style="max-width: 100%; max-height: 100%;">
            </div>
            <div class="page cover-back">
                <!-- Back cover -->
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
